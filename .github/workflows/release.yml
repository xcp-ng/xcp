name: Create a release from tag

permissions: {}

on:
  push:
    tags:
      - '*'
    paths:
      - 'scripts/git-review-rebase/**'

jobs:
  build-git-review-rebase:
    name: Build and store python artifacts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts/git-review-rebase/
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: ./.github/actions/uv-setup/
        with:
          working-directory: ./scripts/git-review-rebase/

      - name: Build
        run: uv build

      - name: Store python distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: ./scripts/git-review-rebase/dist/

  release-git-review-rebase:
    permissions:
      contents: write # allow creating a release

    name: "Create and package a release"
    runs-on: ubuntu-latest
    needs: [build-git-review-rebase]
    steps:
      - name: Retrieve distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: ./scripts/git-review-rebase/dist/

      - name: Create release ${{ github.ref_name }}
        shell: bash
        run: |
          gh release create ${GITHUB_REF_NAME} --repo ${{ github.repository }} --generate-notes ./scripts/git-review-rebase/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
